<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Image Tags</title>
</head>
<body>
    <img src="images/wedcake" onclick="enlargeImage(this)" alt="celebration cake" id="mainImage">
    <div class="img"></div>
    <script>
        const imageNames = [
            "FB_IMG_1547539240413_Original.webp",
            "IMG_5004.webp",
            "IMG_20180703_153041_HDR_Original.webp",
            "IMG_5005.webp",
            "IMG_20190523_145118_HDR_Original.webp",
            "IMG_5231.webp",
            "IMG_2936.webp",
            "IMG_5242.webp",
            "IMG_3130.webp",
            "IMG_5249.webp",
            "IMG_3829.webp",
            "PhotoRoom_20230820_184047.webp",
            "IMG_3987.webp",
            "PhotoRoom_20230820_225107.webp",
            "IMG_3999.webp"
        ];

        const mainImage = document.getElementById('mainImage');

        // Loop through the imageNames array and create image tags
        imageNames.forEach((imageName) => {
            const imageTag = document.createElement('img');
            imageTag.src = `images/noveltycake/${imageName}`;
            imageTag.alt = "novelty cake";
            imageTag.onclick = function() {
                enlargeImage(this);
            };
            const odiv=document.createElement("div")
            odiv.appendChild(imageTag)
            document.querySelector(".img").appendChild(odiv); // Append the image tag to the body or another container
        });

        function enlargeImage(image) {
            // Your enlargeImage function logic here
            // You can implement this function to handle image enlargement
        }
    </script>
</body>
</html>
